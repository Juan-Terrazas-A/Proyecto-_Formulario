    <div class="maxw content" style="justify-content: center; ">

      <div class="cuerpo">
        <p>

          <h2>Formulario de Registro de Asistentes</h2>
          <div class="formulario">
            <div class="slide">
              <div class="item">
                <h3>Información General</h3>
                <p id="mensaje">Formulario para Asistentes</p>
                <div class="campos">
                  <form action="registrar.php" method="post">
                    <div class="doble">
                      <div class="campo">
                        <label for="nombre">Nombre*</label>
                        <input required type="text" name="nombre"/>
                      </div>

                      <div class="campo">
                        <label for="correo">Correo Electrónico</label>
                        <input required type="text" name="email"/>
                      </div>
                    </div>

                    <div class="doble" style="display: flex;">
                      <div class="doble-int" style="display: flex;">
                        <div class="campo" >
                          <label for="peso">Código de País</label>
                          <select class="form-select" aria-label="Default select example" name="clave_tel_pais">
                              <option selected placeholder="Pulsa para desplegar"></option>
                              <option value="+52">+52</option>
                              <option value="123">123</option>
                              <option value="123">123</option>
                          </select>
                        </div>
                        
                        <div class="campo">
                          <label for="telefono">Teléfono</label>
                          <input class="input-tel" required type="text" name="telefono"/>
                        </div>
                      </div>

                      <div class="campo" style="margin-left: 1em;">
                        <label for="puesto">Puesto</label>
                        <input  type="text"  name="puesto"/>
                      </div>
                    </div>

                    <div class="doble">
                      <div class="campo" style="width:320px ;">
                        <label for="peso">Tipo Empresa</label>
                        <select class="form-select" aria-label="Default select example" name="tipo_empresa">
                            <option selected placeholder="Pulsa para desplegar"></option>
                            <option value="Maquiladora">Maquiladora</option>
                            <option value="Proveedor">Proveedor</option>
                            <option value="Cámara">Cámara / Organismo</option>
                            <option value="Gobierno">Gobierno</option>
                            <option value="Academia / Escuela">Academia / Escuela</option>
                            <option value="Otro">Otro</option>
                        </select>
                      </div>

                      <div class="campo" >
                        <label for="compania">Empresa </label>
                        <input required type="text" name="empresa"/>
                      </div>
                    </div>

                    

                    <div class="doble">

                        <div class="campo">
                          <label>Observaciones</label>
                          <textarea rows="3" cols="87" required type="text" name="observaciones" style="resize: vertical;
                          overflow: auto;"></textarea>

                          <label id="label-servicios">Servicio(s) o Producto(s) que ofrece tu empresa</label>
                          <textarea rows="3" cols="87" type="text" name="servicios" id="servicios" style="resize: vertical;
                          overflow: auto;"></textarea>

                          <label id="label-stands">Tipo de stand a reservar</label>
                          <select class="form-select" aria-label="Default select example" name="stands" id="stands" style="width: 30%">
                            <option selected placeholder="Pulsa para desplegar"></option>
                            <option value="3x3">3x3</option>
                            <option value="6x3">6x3</option>
                            <option value="6x6">6x6</option>

                          </select>

                          <label style="margin-top: 10px;" id="label-personas">¿Cuantas personas habra en el stand?</label>
                          <input type="text" name="personasXstand" id="personasXstand"/>
                        </div>
                    </div>
                    <br>
                    <div >
                      <input id="continuar" type="submit" class="boton_ok" value="Registrar">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#servicios').hide();
        $('#stands').hide();
        $('#label-servicios').hide();
        $('#label-stands').hide();
        $('#label-personas').hide();
        $('personasXstand').hide();

        $('#expositor').click(function(){
        $('#servicios').show();
        $('#stands').show();
        $('#label-servicios').show();
        $('#label-stands').show();
        $('#label-personas').show();
        $('personasXstand').show();
        $('#mensaje').text('Formulario para Expositores');
        });

        $('#asistente').click(function(){
          $('#servicios').hide();
          $('#stands').hide();
          $('#label-servicios').hide();
          $('#label-stands').hide();
          $('#label-personas').hide();
        $('personasXstand').hide();
          $('#mensaje').text('Formulario para Asistentes');
        });
      });
    </script>
    <script src="https://kit.fontawesome.com/bf09ab058c.js" crossorigin="anonymous"></script>
