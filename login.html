<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bf09ab058c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styleLogin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="container" id="container">
        <div class="content1  sign-in-container"> 
            <form class="login">
                <h2 class="tituloForm1">Login</h2> 
                <p class="texto">Autenfiquese como administrador</p>
                <div class="socialMedia">
                    <a  class="icone4" href="https://www.instagram.com/directorio_ind_maquiladora/"><i class="fa-brands fa-instagram"></i></a>
                    <a class="icone5" href="https://www.facebook.com/SOYDIMBC/"><i class="fab fa-facebook-f"></i></a>
                    <a  class="icone6" href="https://www.linkedin.com/company/dimbc?original_referer=https%3A%2F%2Fwww.industriamaquiladora.com%2F"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <label class="label-input">
                    <i class="far fa-envelope icon-modificado"></i>
                    <input type="email" placeholder="E-mail">
                </label>
                <label class="label-input">
                    <i class="fas fa-lock icon-modificado"></i>
                    <input type="password" placeholder="ContraseÃ±a">
                </label>
                
                
                <button class="btn btnLogin1">Ingresar</button>
            </form>
        </div> 
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="content2 contentEsq">
                 <h2 class="tituloInform">Bienvenido</h2>
                    <p class="texto2">Ya esta registrado ? ...Iniciar sesion </p>
                    <button class="btn2 btnLogin2" id="signIn">Entrar</button>
                </div>
                <div class="content2 contentDir">
                    <h2 class="tituloInform">Bienvenido</h2>
                    <p class="texto2">Desea ver formulario ? ... Presione el boton para continuar </p>
                    <button class="btn2 btnCadastro2" id="signUp"></span>Ver</span></button>
                </div>
           </div>
        </div>

        <div class="content1 sign-up-container"> 
            <form class="login">
                <h2 class="tituloForm2">Crear Cuenta</h2> 
                <div class="socialMedia">
                    <a  class="icone1" href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a class="icone2" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a  class="icone3" href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="texto">Use su email para registrarse</p>
                <label class="label-input">
                    <i class="far fa-user icon-modificado"></i>
                    <input type="text" placeholder="Nome">
                </label>
                <label class="label-input">
                    <i class="far fa-envelope icon-modificado"></i>
                    <input type="email" placeholder="E-mail">
                </label>
                <label class="label-input">
                    <i class="fas fa-lock icon-modificado"></i>
                    <input type="password" placeholder="Senha">
                </label>
                <button class="btn btnCadastro1">Registrar</button>
            </form>
        </div>  
    </div>

    <div class="noturno">
		<input type="checkbox" class="checkbox" id="checkbox">
			<label for="checkbox" class="label">
				<i class="fas fa-moon"></i>
				<i class="fas fa-sun"></i>
				<div class ="ball"></div>
			</label>
		</div>

    <script src="js-formulario.js"></script>
